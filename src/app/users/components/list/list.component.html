<div class="container-fluid">

  <div class="row">
    <div class="col-12">
      <h1 class="text-primary">Administrar Usuarios</h1>
    </div>
  </div>

  <div class="row mt-4 align-items-center">
    <div class="col-12 col-sm-5 col-md-4 col-xl-2">
      <mat-form-field class="w-100" appearance="fill" color="warn">
        <button mat-icon-button matPrefix (click)="this.search()">
          <mat-icon>search</mat-icon>
        </button>
        <mat-label>Buscador</mat-label>
        <input matInput placeholder="Buscar Nombre" [formControl]="this.searchControl" (keyup.enter)="this.search()">
      </mat-form-field>
    </div>
    <div class="col-12 col-sm-3 col-md-2 col-xl-2 offset-sm-4 offset-md-6 offset-xl-8 mt-3 mt-sm-0">
      <button mat-flat-button color="primary" (click)="this.create()"
        class="btn-block p-3 rounded-lg text-decoration-none">
        <h3 class="mb-0">Crear Usuario</h3>
      </button>
    </div>
  </div>

  <div class="row mt-4">
    <div class="col-12">
      <mat-spinner *ngIf="this.isLoading;else loaded" class="m-auto"></mat-spinner>
      <ng-template #loaded>

        <table mat-table [dataSource]="this.Data" class="w-100">

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>
              <h3 class="mb-0">Correo</h3>
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.email}}
            </td>
          </ng-container>

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>
              <h3 class="mb-0">Nombre</h3>
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.name}}
            </td>
          </ng-container>

          <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef>
              <h3 class="mb-0">Roles</h3>
            </th>
            <td mat-cell *matCellDef="let element">
              {{element.rol.name}}
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>
              <h3 class="mb-0">Acciones</h3>
            </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button class="text-warning mr-3" (click)="this.update(element)">
                <mat-icon>
                  create
                </mat-icon>
              </button>

              <button mat-icon-button color="warn" (click)="this.delete(element)">
                <mat-icon>
                  delete
                </mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="this.Columns"></tr>
          <tr mat-row *matRowDef="let row; columns: this.Columns;"></tr>
        </table>

        <mat-paginator [length]="this.pagination.count" [pageSize]="this.pagination.size"
          [pageSizeOptions]="[25, 50, 100]" (page)="onPageChanged($event)">
        </mat-paginator>
      </ng-template>
    </div>
  </div>

</div>
