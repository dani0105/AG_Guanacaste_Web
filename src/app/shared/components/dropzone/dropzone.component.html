<div class="dropzone d-block w-100 rounded-lg text-center d-flex align-items-center">
  <input type="file" class="w-100" accept="image/*" #fileDropRef multiple (change)="fileBrowseHandler($event)">
  <h3 class="align-middle w-100">
    Arrastrar imagenes aquÃ­
  </h3>
</div>

<div class="uploading">
  <ul class="mt-2">
    <li *ngFor="let image of this.value" class="mt-2">

      <div class="d-flex align-middle">
        <ng-template #loaded>
          <button type="button" mat-icon-button (click)="removeImage(image)" [class.text-secondary]="image.is_active" [class.text-primary]="!image.is_active">
            <mat-icon>
              {{ image.is_active? 'delete':'restore' }}
            </mat-icon>
          </button>
          <img class="img" [src]="image.url | image">
        </ng-template>
        <mat-progress-bar *ngIf="image.progress < 100;else loaded" mode="determinate" [value]="image.progress">
        </mat-progress-bar>
        <h3 class="d-flex">{{image.name}}</h3>
      </div>

    </li>
  </ul>
</div>
